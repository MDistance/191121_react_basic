<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>虚拟DOM的两种创建方式</title>
	<style>
		.title{
			color:red;
		}
	</style>
</head>
<body>
  <div id="test"></div>

	<!--react的核心库-->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!--react的扩展库，专门用于操作DOM-->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!--引入babel，用于解析jsx语法为原生js语法-->
	<script type="text/javascript" src="../js/babel.min.js"></script>
  
	<script type="text/babel" >

	const myId = 'AtGuigU'
	const myContent = 'HeLlO,ReAct'

	//1.创建虚拟DOM
	//React.createElement(标签名,标签属性,内容)
	const VDOM = (
								<div>
									<h1 id={myId.toLowerCase()} zhangsan="qunideba">
										<span className="title" style={{fontSize:'50px'}}>
											{myContent.toLowerCase()}
										</span>
									</h1>
									<h2>1121</h2>
									<input type="text"/>
								</div>
							 )

	//2.渲染虚拟DOM
	ReactDOM.render(VDOM,document.getElementById('test'))

	/* 
	关于jsx你要知道的：
			1.jsx存在的意义：让程序员更加方便的创建虚拟DOM，几乎和写html是一样的。
			2.jsx语法经过babel的编译，一定会转为原生js的语法。
			3.jsx语法规则：
					1.不要写引号，不是字符串
					2.标签里要混入js表达式，要这样:{js表达式}
					3.样式不要写class，要写className
					4.style的写法：style={{}}
					5.必须只有一个跟标签
					6.所有标签必须闭合
	 */
	
	</script>
</body>
</html>
