<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10_ComponentLife</title>
</head>
<body>
<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
		/*
		需求: 自定义组件
			1. 让指定的文本做显示/隐藏的动画
			2. 切换时间为2S
			3. 点击按钮从界面中移除组件（当前组件在页面上消失）
		*/

	/* 
		一、生命周期流程(旧):
				a.	初始化阶段-----由ReactDOM.render()触发
								* constructor()
								* componentWillMount()
								* render()
								* componentDidMount()
				b.	更新阶段-----由组件内部this.setSate()、父组件重新render触发、调用forceUpdate
								* shouldComponentUpdate() ----- 强制更新不会调用这个钩子
								* componentWillUpdate()
								* render()
								* componentDidUpdate()
				c.	卸载组件-------由ReactDOM.unmountComponentAtNode(containerDom)触发
								* componentWillUnmount()
		二、两个最重要的钩子：
				1.componentDidMount() --- 一般做：1.开启定时器、2.发送ajax请求获取数据、3.订阅消息 等等初始化操作。
				2.componentWillUnmount() --- 一般做：1.关闭定时器、2.关闭一些连接(数据库、与服务器的长连接) 等等收尾操作。
	*/

	//定义组件
	class Life extends React.Component{

		constructor(...params){
			super(...params)
			console.log('---constructor--');
			this.state = {opacity:1} 
		}

		//组件将要挂在时调用，调用一次
		componentWillMount(){
			console.log('---componentWillMount--');
		}

		//组件完成挂在时调用，调用一次
		componentDidMount(){
			console.log('---componentDidMount---');
			/* this.timer = setInterval(() => {
				let {opacity} = this.state
				opacity -= 0.1
				if(opacity <= 0){
					opacity = 1
				}
				this.setState({opacity})
			}, 200); */
		}

		//组件将要卸载时调用，调用一次
		componentWillUnmount(){
			console.log('---componentWillUnmount---');
			clearInterval(this.timer)
		}

		//组件将要更新时调用，调用n次
		componentWillUpdate(){
			console.log('---componentWillUpdate---');
		}

		//组件完成更新时调用，调用n次
		componentDidUpdate(){
			console.log('---componentDidUpdate--');
		}

		//该钩子可以控制组件是否更新
		shouldComponentUpdate(){
			console.log('--shouldComponentUpdate---');
			return true
		}

		death = ()=>{
			//让Life组件从页面中卸载
			ReactDOM.unmountComponentAtNode(document.getElementById('example'))
		}
		
		peiqi = ()=>{
			this.forceUpdate()
		}
		
		//render何时调用：1.初始化的时候。2.当状态发生改变的时候。
		//render调用几次：1+n 1是初始化时候，n是你更新状态的次数。
		render(){
			console.log('---render---');
			return (
				<div>
					<h2 style={{opacity:this.state.opacity}}>react学不会怎么办？</h2>
					<button onClick={this.death}>不活了</button>
					<button onClick={this.peiqi}>强制更新一下</button>
				</div>
			)
		}
	}

	//渲染组件
	ReactDOM.render(<Life/>,document.getElementById('example'))

</script>
</body>
</html>
